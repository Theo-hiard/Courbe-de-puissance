<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courbes de puissance</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="script.js"></script> <!-- Lien vers le fichier JS -->
  </head>
  <body>
    <header style="width: 100%; text-align: center; padding: 40px 0 20px; background: linear-gradient(to right, #3b82f6, #60a5fa); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);">
      <h1 style="font-size: 2.5em; font-weight: 700; color: white; margin: 0">Courbe de puissance Assetto Corsa</h1>
      <p style="margin-top: 8px; color: #e0f2fe; font-size: 1em">Visualisation et ajustement en temps réel</p>
    </header>

    <div id="main-container">
      <div id="table-container"></div>
      <div id="chart-container">
        <canvas id="Courbes"></canvas>
        <div>
          <button id="reset-button" onclick="resetValues()">Réinitialiser</button>
          <button id="smooth-button" onclick="smoothCurve()">Lisser la courbe</button>
        </div>
      </div>

      <div id="sliders-container">
        <div style="margin-bottom: 20px">
          <label for="rpm-search" style="font-weight: bold; font-size: 0.95em">Aller au régime (tr/min) :</label>
          <input type="number" id="rpm-search" placeholder="Ex: 4500"
            style="width: 100%; padding: 6px 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; font-size: 1em;"
            oninput="scrollToSlider(this.value)" />
        </div>
        <div id="sliders"></div>
      </div>
    </div>

    <footer style="width: 100%; text-align: center; padding: 16px 0; background-color: #f1f5f9; color: #64748b; font-size: 0.95em; border-top: 1px solid #e2e8f0; margin-top: 40px;">
      <span style="font-weight: 500">Made with ❤️ by Théo H</span>
    </footer>
  </body>
</html>
